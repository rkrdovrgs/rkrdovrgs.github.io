<template>
    <require from="activity-viewer/custom/code-along/code-along.css"></require>
    <div if.bind="isAdmin">
        <button click.delegate="nextQuestion(-1)">Prev</button>
        <button click.delegate="nextQuestion(1)">Next</button>
        <hr />
    </div>

    <ul class="instructions">
        <li repeat.for="ins of currentQuestion.value.split('\n')">${ins}</li>
    </ul>

    <div class="code-area">
        <textarea ref="codeAreaRef" code-editor keyup.delegate="updateAnswer() & debounce: 1500"
            value.bind="codedAnswer"></textarea>

        <hljs code.bind="codedAnswer"></hljs>
    </div>
    <template repeat.for="ans of existingAnswers">
        <hr />
        <hljs code.bind="ans"></hljs>
    </template>

</template>
