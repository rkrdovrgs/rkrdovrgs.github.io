<template>
    <require from="activity-viewer/activity-viewer.css"></require>
    <label>Lesson ${lesson.week}.${lesson.day} - <small>${activity.name}</small></label>
    <br>
    <div if.bind="activity.type === 'blink'">
        <label>Answer: ${currentAnswerIndex + 1}</label>
        <label>Tries left: ${activity.tries - tries[currentAnswerIndex]}</label>
        <br>
        <button class="btn btn-default" if.bind="answers.length === 0" click.trigger="nextAnswer(-1)">Previous Hint</button>
        <button class="btn btn-default" if.bind="answers.length === 0" click.trigger="nextAnswer(1)">Next Hint</button>
        <button class="btn btn-primary" if.bind="tries[currentAnswerIndex] < activity.tries && answers.length === 0" click.trigger="blinkAnswer()">${tries[currentAnswerIndex] ? 'Repeat' : 'Show'} Hint</button>
    </div>
    <ul>
        <li class="row" repeat.for="answer of answers">
            <i class="fa fa-${answer.hidden ? 'plus' : 'minus'}" click.trigger="answer.hidden = !answer.hidden"></i>
            <div show.bind="!answer.hidden" class="col-xs-12">
                <hljs code.bind="answer.value" hide-comments.bind="activity.hideComments" hide-code.bind="activity.hideCode"></hljs>
            </div>
        </li>
    </ul>
</template>
