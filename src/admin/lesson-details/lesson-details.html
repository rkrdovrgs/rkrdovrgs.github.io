<template>
    <require from="admin/lesson-details/lesson-details.css"></require>
    <a href="${lessonsUrl}" class="btn btn-default">Lessons</a>
    <hr>
    <h1>Lesson Details</h1>
    <button type="submit" click.trigger="saveLesson()" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
    <hr>
    <form>
        <div class="form-group">
            <label>Week</label>
            <input type="text" class="form-control" placeholder="Week" value.bind="lesson.week">
        </div>
        <div class="form-group">
            <label>Day</label>
            <input type="text" class="form-control" placeholder="Day" value.bind="lesson.day">
        </div>
        <div if.bind="!!lesson.key">
            <hr>
            <h2>Activities</h2>
            <a href="${addActivityUrl}" class="btn btn-primary"><i class="fa fa-plus"></i> Add activity</a>
            <hr if.bind="activities.length">
            <ul>
                <li repeat.for="activity of activities">
                    <a href="${activity.url}">${activity.number} - ${activity.name}</a>
                </li>
            </ul>
        </div>



    </form>
</template>
